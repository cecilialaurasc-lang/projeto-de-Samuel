<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="form-container">
        <h2>CADASTRAR CLIENTE </h2>
            <div class="cadastros">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="CPF">CPF:</label>
                <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF " required>

                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone " required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Informe sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <figure>
        <img class="imagem" src="{{ url_for('static', filename='img/barbearia.png') }}"> <!-- {{ url_for('static', filename='...')}} Serve para passar o caminho dos arquivos estáticos .js, .css e imgs -->
    </figure>
</body>
</html>
